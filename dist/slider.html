<!DOCTYPE html>
<html lang="en" >

    <h2 id="welcome">Sign in</h2>
    <div id="socials">

    <form id="forms" action="/">

      </forms>
  </div>
  <div id="purple">
    <div id="hello">
      <h2 id="granted">Hello, Friend!</h2>
      <p id="note">Register with your personal details to use all site features</p>

    </div>

  </div>
</div>
